{% extends "base.html" %}
{% block content %}

<form action="/process-login" method="POST" id="login">
    <p>Please enter your password.</p>
    <input type="hidden" name="attempt-type" value="login">
    <input type="hidden" name="email" id="email" value=`${emailInput}`><br><br>
    <p>password</p>
    <input type="text" name="password", id="password"><br><br>
    <input type="submit" name="submit" id="submitButton">
</form>


{% endblock %}
